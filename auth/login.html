<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- simple bar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
    <noscript>
        <style>
            /**
      * Reinstate scrolling for non-JS clients
      */
            .simplebar-content-wrapper {
                scrollbar-width: auto;
                -ms-overflow-style: auto;
            }

            .simplebar-content-wrapper::-webkit-scrollbar,
            .simplebar-hide-scrollbar::-webkit-scrollbar {
                display: initial;
                width: initial;
                height: initial;
            }
        </style>
    </noscript>
    <!-- css -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <div class=" vh-100 pb-5" style=" background: url(../assets/images/singinbg.png ) no-repeat 0 0 / 100% 100%;">
        <div class="container">
           <div class=" py-4">
            <a  href="/" class="logo">
                <img width="202px" height="135px" src="../assets/images/dashboard/logo.svg" alt="">
            </a>
           </div>
           <div class="row pb-5">
            <div class="col-md-6">
                <div class="d-flex justify-content-center align-items-center flex-column h-100" >
                    <h1 class=" display-6 fw-bold">Forest Essentials' Employee</h1>
                <a class=" mb-3" href="#">Connect</a>
                </div>
            </div>
            
          <!-- ========== sign in form========== -->
           <div class="col-md-6">
            <div class="card bg-white p-4 shadow rounded-4">
                <h2 class="mb-3 text-start ff-p">Sign In</h2>
                <hr style="border: 1px solid #D3D3D3">
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="useName" class="form-label ff-p">User name</label>
                        <div class="position-relative">
                            <input type="useName" class="form-control" id="useName" name="useName" placeholder="John Doe" required>
                            <img height="24px" width="24px" class=" position-absolute top-50 translate-middle-y end-0" src="../assets/images/fe_user.svg" alt="">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label ff-p">Password</label>
                        <div class="position-relative">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            <button class="passwordHideshowbtn position-absolute top-50 translate-middle-y end-0">
                                <!-- Default SVG icon for closed lock -->
                                <svg class="toggle-icon" height="24px" width="24px" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="/forgot-password" class="text-decoration-none text-black">Forgot Password?</a>
                    </div>
                   
                    <button type="submit" class="btn btn-primary w-100 bg-blue">Login</button>
                </form>
                
            </div>
           </div>
        </div>
        <!-- ==========footer area start========= -->
        <footer class=" position-fixed bottom-0 start-0 end-0 w-100 p-2 d-flex justify-content-center align-items-center"
            style=" background: #DBE1FF;">
            <small class=" text-black fw-normal">© 2025, Intero Software LLP. All rights reserved.</small>
        </footer>
        <!-- ==========footer area end========= -->
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- bootstrap js -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.js"></script>
    <!-- simple bar js -->
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <!-- js -->
    <script src="../assets/js/main.js"></script>
</body>

</html>
